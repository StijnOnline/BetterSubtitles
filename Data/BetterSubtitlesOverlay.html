<!-- div overlay -->
    <div id="VideoHighlight">
        <div id="VideoHighlightText">This Video</div>
    </div>


    <div id="SearchSubtitlesOverlay">
        <button id="CloseOverlay">X</button>

        <div id="SearchBox">
            <div id="SearchBox1">
                <select name="language" id="LanguageSelect">
                    <option value="en">English</option>
                    <option value="fr">French</option>
                </select>
                <input id="SearchSubtitlesInput" type="text" placeholder="Movie Name...">
                <button id="SearchSubtitlesButton"><img src="images/search.svg"></button>

                <label id="ImportSubtitlesButton" for="ImportSubtitles">
                    <input id="ImportSubtitles" type="file" accept=".srt">
                    <img src="images/import.svg">
                </label>
            </div>
            <div id="SearchBox2">
                <input type="checkbox" id="HearingImpaired"><label>Hearing impaired</label>
                <input type="checkbox" id="ForeignPartsOnly"><label>Foreign parts only</label>
                <label id="SeasonLabel">Season:</label> <input id="SeasonNumber" type="number" placeholder="nr.">
                <label id="EpisodeLabel">Episode:</label> <input id="EpisodeNumber" type="number" placeholder="nr.">
            </div>            
        </div>
        <div id="SearchSubtitlesResultsContainer">
            <button class="SubtitleResultListItem">
                <div class="SubtitleResultListItem_Title"></div>
                <div class="SubtitleResultListItem_Info">
                    <img class="SubtitleResultListItem_TrustedUserIcon" title="Trusted User" src="images/trusted_user.svg">
                    <img class="SubtitleResultListItem_AITranslatedIcon" title="AI translated" src="images/robot.svg">
                    <img class="SubtitleResultListItem_DownloadsIcon" src="images/download.svg">
                    <div class="SubtitleResultListItem_Downloads"></div>
                    <div class="SubtitleResultListItem_FullName"></div>
                    <!-- Better tooltip https://www.w3schools.com/css/tryit.asp?filename=trycss_tooltip_arrow_top -->
                </div>
            </button>
        </div>
    </div>


    <div id="Subtitles">

    </div>

    <div id="SyncSubtitles">
        <div id="SyncSubtitles_Timeline">
            <div id="SyncSubtitles_Subs">
                <div class="SyncSubtitles_SubtitleItem">
                    <div class="SyncSubtitles_StartMarker"></div>
                    <div class="SyncSubtitles_EndMarker"></div>
                    <p class="SyncSubtitles_SubtitleText">
                        Lorem ipsum dolor sit amet, quo ei simul congue exerci, ad nec admodum perfecto mnesarchum, vim ea mazim fierent detracto. Ea quis iuvaret expetendis his, te elit voluptua dignissim per, habeo iusto primis ea eam.
                    </p>
                </div>
            </div>
            <div id="SyncSubtitles_TimeLineLine"></div>
        </div>
        <div id="SyncSubtitles_TimeMarker">
            <div id="SyncSubtitles_TimeMarkerArrow"></div>
            <p id="SyncSubtitles_TimeText">
                00:51:23,523
            </p>
        </div>
        <div id="SyncSubtitles_DoneButton">
            <img src="images/check_circle.svg">
            Done
        </div>
    </div>
<!-- /div overlay -->
